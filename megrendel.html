<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h3>Hamburger rendelés</h3>
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <strong>Kedves Vásárlónk!</strong>
                    A rendeléshez kérjük töltse ki az űrlapot!
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="">
                    <div class="form-group">
                        <label for="">Feltét</label>
                        <select id="topInput" name="top-input" class="form-control">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Mennyiség</label>
                        <input type="number" name="amount-input" class="form-control" value="1">
                        <small class="form-text text-muted">
                            Minimum 1, maximum 10db
                        </small>
                    </div>
                    <div class="form-group">
                        Fizetendő: <span class="show-amount">0</span>Ft
                    </div>
                </form>
                <button onclick="calcAmount()" type="button" class="btn btn-primary">Megrendel</button>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
